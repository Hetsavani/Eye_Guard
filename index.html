<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeGuard: Stay Awake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./face-api.min.js"></script>
    <script defer src="./script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container1 {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .video-container {
            position: relative;
            border: 2px solid #343a40;
            border-radius: 10px;
            /* overflow: hidden; */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            /* margin-: auto; */
            width: 720px;
            min-height: 400px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 0 1rem;

        }

        .controls .btn {
            flex: 1;
            margin: 0 0.5rem;
        }

        .status-indicator {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #343a40;
        }
        #msg{
            margin-top: 50px;
            margin-left: 270px;
            position: absolute;
        }

        #status {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container1 mt-5">
        <div class="h1">EyeGuard: Stay Awake Study Companion</div>
        <p>A tool to help you stay awake and focused while studying.</p>

        <div class="video-container mx-auto">
            <div id="msg">Video will be played here</div>
            <video id="video" width="720" height="560" autoplay muted>
            </video>
            <canvas id="overlay"></canvas>
        </div>

        <div class="status-indicator">
            Status: <span id="status">Awake</span>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-success" onclick="start(true)">Start Detection</button>
            <button id="stop-btn" class="btn btn-danger" onclick="start(false)">Stop Detection</button>
        </div>
    </div>
</body>

</html>
